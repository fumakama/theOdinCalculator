<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>Считай, двоешник!</p>
    </header>
    <div class="main-area">
        <div class="display">
            <div id="display-line-1"></div>
            <div id="display-operator"></div>
            <div id="display-line-2"></div>
        </div>
        <div class="line">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">Delete</button>
            <button class="button op">/</button>
        </div>
        <div class="line">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button op">*</button>
        </div>
        <div class="line">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button op">-</button>
        </div>
        <div class="line">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button op">+</button>
        </div>
        <div class="line">
            <button class="button number">00</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
